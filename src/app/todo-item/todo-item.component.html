<div class="view">
  <label>
    <input 	class			= "toggle"
            type			= "checkbox"
            name			= "done"
            [(ngModel)]="isDone"
            (ngModelChange)="isDone = $event"
    />
  </label>
  <label class="texte">
    {{ item.label }}
  </label>
  <button class="destroy" (click)="deleteItem()"></button>
</div>
<form>
  <label>
    <input  #newTextInput
            name    = "newTextInput"
            class   = "edit"
    />
  </label>
</form>
