<div class="view">
  <input 	class			= "toggle"
          type			= "checkbox"
          name			= "done"
          [(ngModel)]="isDone"
          (ngModelChange)="isDone = $event"
  />
  <label class="text">
    {{ item.label }}
  </label>
  <button class="destroy" (click)="deleteItem()"></button>
</div>
<form>
  <input  #newTextInput
          name    = "newTextInput"
          class   = "edit"
  />
</form>
